<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Markdown Previewer By Demo</title>
  </head>
  <body class="bg-primary" onload="setDefault()">
    <div class="container-fluid">
        <div class="row">
            <div class="col bg-primary my-3 text-center text-white">
                <h1>Markdown Previewer By Demo</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-6 bg-info">
                <h5 class="text-white text-center py-3">Markdown</h5>
                <div class="form-group">
                    <textarea id="editor" class="form-control" onkeyup="updatePreview()" rows="20"></textarea>
                </div>
            </div>
            <div class="col-6 bg-success">
                <h5 class="text-white text-center py-3">Preview</h5>
                <p id="preview"></p>
            </div>
        </div>
    </div>
    
    <script>

        function updatePreview() {
            let editorValue = document.getElementById('editor').value;
            let previewElement = document.getElementById('preview');
            let markedUpHTML = marked(editorValue);
            previewElement.innerHTML = markedUpHTML;
        }
        function setDefault() {
            let defaultValue = `\
# This is Markdown Previewer By Demo

## Bootstrap is utilized

Heres some HTML code, \`<div></div>\`

\`\`\`
// this is multi-line code:

function sum(a, b) {
return a + b;
}
\`\`\`

**bold text**

_italic text_

**_both!_**

~~crossing stuff out~~.

> Block Quote

* First
* Second
* Third

[![Github Logo](https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png)](https://www.google.com/)`
            ;

            let editor = document.getElementById('editor');
            let previewElement = document.getElementById('preview');
            editor.value = defaultValue;
            let markedUpHTML = marked(editor.value);
            previewElement.innerHTML = markedUpHTML;
        }
        
        </script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/1.2.2/marked.min.js"></script>
</body>
</html>
